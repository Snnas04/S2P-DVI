<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css" />
  <title>Markitos Chat</title>
</head>

<body>
  <h1>Markitos Chat</h1>
  <div id="messages"></div>
  <form id="form">
    <input id="input" autocomplete="off" autofocus />
    <button>Send</button>
  </form>

  <div id="set-username">
    <input id="username-input" autocomplete="off" autofocus />
    <button id="user-button">Set Username</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Pedir al usuario que ingrese su nombre al conectarse
    const username = 'user';
    socket.emit('set username', username);

    socket.on('user connected', (username) => {
      const item = document.createElement('li');
      item.textContent = `${username}`;
      item.classList.add('user-connected'); // Agregar clase para estilo específico
      messages.appendChild(item);
    });

    socket.on('user disconnected', (username) => {
      const item = document.createElement('li');
      item.textContent = `${username}`;
      item.classList.add('user-disconnected'); // Agregar clase para estilo específico
      messages.appendChild(item);
    });


    const messages = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const setUser = document.getElementById("user-button");

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', `${input.value}`);
        input.value = '';
      }
    });

  setUser.addEventListener('submit', (e) => {
    e.preventDefault();
    const newUsername = document.getElementById("input").value;

    if (newUsername) {
      socket.emit('set username', newUsername);
      document.getElementById("input").value = '';
    }
  });

    socket.on('chat message', (msg) => {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>

</html>
