<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="modalStyle.css">
    <title>Activitat 3</title>
  </head>
  <body>
    <main>
      <header>
        <div>USERS SUBSCRIPTIONS</div>
      </header>

      <section>
        <article id="formSection">
          <form id="subscriptionForm" onsubmit="submitForm(); return false;" action="" method="get">
            <label for="options">Select your subscription:</label><br>
            <input type="radio" id="option1" name="options" value="option1">
            <label class="options" for="option1">Silver</label>

            <input type="radio" id="option2" name="options" value="option2">
            <label class="options" for="option2">Gold</label>

            <input type="radio" id="option3" name="options" value="option3">
            <label class="options" for="option3">Diamond</label><br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Marc" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="mail@domine.com" required><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="666 777 333" required><br><br>
            <label for="gender">Gender:</label>

            <select id="gender" name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br><br>
            
            <input id="submitButton" type="submit" value="SUBSCRIBE">
        </article>
      </section>  
    </main>
  </body>
</html>
