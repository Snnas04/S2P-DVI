<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style.css">
    <title>Activitat 1</title>
  </head>
  <body>
    <div id="frame">
        <div id="sideMenu">
            <div id="stories">
                <div id="storiesIcon">
                    <img src="../app/img/sideMenu/iconStories.svg">
                </div>
                <div>
                    <div>Stories</div>
                    <div>by EmbedSocial</div>
                </div>
            </div>

            <div id="options">
                <div id="mainOptions">
                    <div class="options">
                        <img src="../app/img/sideMenu/dashboard.svg">
                        <div>Dashboard</div>
                    </div>
                    <div class="options">
                        <img src="../app/img/sideMenu/AllStories.svg">
                        <div>All Stories</div>
                    </div>
                    <div class="options">
                        <img src="../app/img/sideMenu/Widgets.svg">
                        <div>Widgets</div>
                    </div>
                    <div class="options">
                        <img src="../app/img/sideMenu/Galleries.svg">
                        <div>Galleries</div>
                    </div>
                    <div class="options">
                        <img src="../app/img/sideMenu/highlights.svg">
                        <div>Highlights</div>
                    </div>
                    <div class="options">
                        <img src="../app/img/sideMenu/bookend.svg">
                        <div>Booked</div>
                    </div>
                    <div class="options">
                        <img src="../app/img/sideMenu/ads.svg">
                        <div>Ads</div>
                    </div>
                    <div class="options">
                        <img src="../app/img/sideMenu/reports.svg">
                        <div>Reports</div>
                    </div>
                </div>
                <div id="settings">
                    <div class="sectionMenu">SETTINGS</div>
                    <div class="options">
                        <img src="../app/img/sideMenu/Sources.svg">
                        <div>Soures</div>
                    </div>
                    <div class="options">
                        <img src="../app/img/sideMenu/SocialAccount.svg">
                        <div>Social Accounts</div>
                    </div>
                </div>
                <div id="other">
                    <div class="sectionMenu">OTHER</div>
                    <div class="options">
                        <img src="../app/img/sideMenu/Integration.svg">
                        <div>Integrations</div>
                    </div>
                    <div class="options">
                        <img src="../app/img/sideMenu/help.svg">
                        <div>Help</div>
                    </div>

                </div>
            </div>

            <div id="user">
                <div id="profile">
                    <img src="../app/img/sideMenu/profile.svg">
                </div>
                <div>
                    <div>Marc Sans</div>
                    <div>My Profile</div>
                </div>
            </div>
        </div>

        <div id="home">
            <div id="top">
                <div>
                    <div id="title">
                        <div>Edit List:</div>
                        <div>Recipe Book</div>
                    </div>
                    <div id="sectionsMenu">
                        <div class="sections">
                            <img src="../app/img/sectionsMenu/eye.svg">
                            <div>Preview</div>
                        </div>
                        <div class="sections">
                            <img src="../app/img/sectionsMenu/Links.svg">
                            <div>Links</div>
                        </div>
                        <div class="sections">
                            <img src="../app/img/sectionsMenu/Moderate.svg">
                            <div>Moderate</div>
                        </div>
                        <div class="sections">
                            <img src="../app/img/sectionsMenu/SelectedMedia.svg">
                            <div>Selected Media</div>
                        </div>
                        <div class="sections">
                            <img src="../app/img/sectionsMenu/Reports.svg">
                            <div>Reports</div>
                        </div>
                    </div>
                </div>
                <div id="search">
                    <div id="searchBox">
                        <input type="text" placeholder="Enter your search...">
                        <img src="../app/img/sectionsMenu/serchButton.svg">
                    </div>
                </div>
            </div>

            <div id="bottom">
                <div id="book">
                    
                </div>
                <div id="prosts">

                </div>
            </div>
        </div>
    </div>
  </body>
</html>
